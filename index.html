<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <title>Ian Gustafson</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.9.0/build/reset-fonts-grids/reset-fonts-grids.css">
    <script type="text/javascript">
      var images = [
        "camel.jpg",
        "war_monument.jpg",
        "books.jpg",
        "cuckoldry.jpg"
      ];
      var imageFilename = images[Math.floor(Math.random()*images.length)];
      imageTag = '<img src="images/splash/'+imageFilename+'" />';
    </script>
    <style type="text/css">
      html, body {
        background: #3B3D43;
        height: 100%;
      }

      a {
        color: #E2D9CA;
        font-family: sans-serif;
        font-size: 100%;
        text-decoration: none;
      }

      a:hover {
        color: #F3AE61;
      }

      .frame {
        display: inline-block;
        width: auto;
        margin: auto;
        padding: 1.5em;
        background: #DE5B1E;
        border: solid 0.75em #EAE1C8;
        border-radius: 50%;
        -moz-border-radius: 50%;
        -webkit-border-radius: 50%;
      }

      .frame .frame {
        width: auto;
        background: #F0B747;
        border: 0;
      }

      .frame .frame .frame {
        background: #6AA427;
      }

      .frame .frame .frame .frame {
        background: #9DD2B5;
      }

      .frame img {
        border-radius: 50%;
        -moz-border-radius: 50%;
        -webkit-border-radius: 50%;
        vertical-align: bottom;
      }

      #social {
        margin-top: 0.75em;
      }

      #social a:hover {
        filter: brightness(1.25);
        -webkit-filter: brightness(1.25);
        -moz-filter: brightness(1.25);
        -o-filter: brightness(1.25);
        -ms-filter: brightness(1.25);
      }

      #social img {
        border-radius: 50%;
        -moz-border-radius: 50%;
        -webkit-border-radius: 50%;
        margin-right: 0.75em;
      }

      .facebook { background: #3B5998; }
      .github { background: #4183C4; }
      .goodreads { background: #5A471B; }
      .googleplus { background: #D14836; }
      .lastfm { background: #D51007; }
      .linkedin { background: #007FB1; }
      .reddit { background: #FF4500; }
      .tumblr { background: #2C4762; }
      .twitter { background: #39A9E0; }

      #contact {
        margin-top: 0.75em;
      }
    </style>
  </head>

            <div class="frame">

              </div>
            </div>
