<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <title>Ian Gustafson</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.9.0/build/reset-fonts-grids/reset-fonts-grids.css">
    <script type="text/javascript">
      var images = [
        "avatar_700.jpg",
        "mraa_700.jpg"
      ];
      var imageFilename = images[Math.floor(Math.random()*images.length)];
      imageTag = '<img src="images/splash/'+imageFilename+'" width="350" height="350" />';
    </script>
    <style type="text/css">
      html, body {
        background-color: #3B3D43;
        height: 100%;
      }

      a {
        color: #E2D9CA;
        font-family: sans-serif;
        font-size: 100%;
        text-decoration: none;
      }

      a:hover {
        color: #F3AE61;
      }

      .frame {
        display: inline-block;
        width: auto;
        margin: auto;
        padding: 1.5em;
        background: #DE5B1E;
        border: solid 0.75em #EAE1C8;
        border-radius: 50%;
        -moz-border-radius: 50%;
        -webkit-border-radius: 50%;
      }

      .frame .frame {
        width: auto;
        background: #F0B747;
        border: 0;
      }

      .frame .frame .frame {
        background: #6AA427;
      }

      .frame .frame .frame .frame {
        background: #9DD2B5;
      }

      .frame img {
        border-radius: 50%;
        -moz-border-radius: 50%;
        -webkit-border-radius: 50%;
        vertical-align: bottom;
      }

      #social {
        margin-top: 0.75em;
      }

      #social a:hover {
        filter: brightness(1.25);
        -webkit-filter: brightness(1.25);
        -moz-filter: brightness(1.25);
        -o-filter: brightness(1.25);
        -ms-filter: brightness(1.25);
      }

      #social img {
        border-radius: 50%;
        -moz-border-radius: 50%;
        -webkit-border-radius: 50%;
        margin-right: 0.75em;
        border-width: 0.05em;
        border-color: #EAE1C8;
        border-style: solid;
        padding: 0.3em;
        width: 1.25em;
        height: 1.25em;
      }

      .linkedin { background: #0077B5; }
      .github { background: #181717; }
      .goodreads { background: #663300; }
      .lastfm { background: #D51007; }
      .instagram { background: #E4405F; }
      .reddit { background: #FF4500; }

      #contact {
        margin-top: 0.75em;
      }
    </style>
  </head>
  <body>
    <table width="100%" height="100%">
      <tbody>
        <tr>
          <td width="100%" align="center" valign="middle">
            <div class="frame">
              <div class="frame">
                <div class="frame">
                  <div class="frame"><script type="text/javascript">document.write(imageTag);</script></div>
                </div>
              </div>
            </div>
            <div id="social">

              <a href="http://www.linkedin.com/profile/view?id=75297806"><img class="linkedin" src="images/icons/linkedin.svg" alt="LinkedIn icon" title="Me on LinkedIn" /></a><!--
              --><a href="https://github.com/igustafson"><img class="github" src="images/icons/github.svg" alt="github icon" title="Me on github" /></a><!--
              --><a href="http://www.goodreads.com/user/show/4047239-ian-gustafson"><img class="goodreads" src="images/icons/goodreads.svg" alt="goodreads icon" title="Me on goodreads" /></a><!--
              --><a href="http://www.last.fm/user/iangustafson"><img class="lastfm" src="images/icons/last-dot-fm.svg" alt="last.fm icon" title="Me on last.fm" /></a><!--
              --><a href="https://instagram.com/buck4of4"><img class="instagram" src="images/icons/instagram.svg" alt="Instagram icon" title="Me on Instagram" /></a><!--
              --><a href="http://www.reddit.com/user/iangustafson/"><img class="reddit" src="images/icons/reddit.svg" alt="reddit icon" title="Me on reddit" /></a>
            </div>
            <div id="contact">
              <a href="mailto:ian@iang.us">ian@iang.us</a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
